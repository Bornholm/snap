<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <!-- CSS:Vendors -->
    <link rel="stylesheet" type="text/css" href="bower_components/nprogress/nprogress.css">
    <!-- CSS:SNAP -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>SNAP!</title>
  </head>
  <body>
    <iframe id="app" seamless sandbox="allow-scripts allow-forms"></iframe>
    <div id="snap-bar">
      <a onclick="supervisor.loadApp()" ontouchstart="supervisor.loadApp()" class="bar-button"><img src="img/home.svg" /></a>
    </div>
    <!-- JS:Vendors -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="bower_components/nprogress/nprogress.js"></script>
    <!-- JS:SNAP -->
    <script type="text/javascript" src="scripts/supervisor.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript">
      $(function() {
        FastClick.attach(document.body);
        supervisor.on('start-working', NProgress.start);
        supervisor.on('stop-working', NProgress.done);
        supervisor.loadApp();
      });
    </script>
  </body>
</html>
