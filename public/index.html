<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bower_components/nprogress/nprogress.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo_128.png">
    <title>SNAP!</title>
  </head>
  <body>
    <div id="app-container"></div>
    <div id="snap-bar">
      <a href="#/" ontouchstart="supervisor.loadApp()" class="bar-button"><img src="img/home.svg" /></a>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/fastclick/lib/fastclick.js"></script>
    <script type="text/javascript" src="bower_components/nprogress/nprogress.js"></script>
    <script type="text/javascript" src="rpc/primus.js"></script>
    <script type="text/javascript" src="scripts/supervisor.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>
    <script type="text/javascript">
      $(function() {
        FastClick.attach(document.body);
        supervisor.on('start-working', NProgress.start);
        supervisor.on('stop-working', NProgress.done);
        supervisor.loadApp(supervisor.getCurrentApp());
      });
    </script>
  </body>
</html>
