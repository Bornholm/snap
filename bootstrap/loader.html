<html>
  <body>
    <style type="text/css">
      @-webkit-keyframes rubberBounceDown {
        0% {
          opacity: 0%;
          -webkit-transform: translateY(-1000px) scaleX(1) scaleY(1);
        }

        65% {
          opacity: 1;
          -webkit-transform: translateY(0) scaleX(1) scaleY(1);
        }

        70% {
          -webkit-transform: translateY(20%) scaleX(1.4) scaleY(.6);
        }

        80% {
          -webkit-transform: translateY(-10%) scaleX(.8) scaleY(1.2);
        }

        90% {
          -webkit-transform: translateY(5%) scaleX(1.1) scaleY(.9);
        }

        100% {
          -webkit-transform: translateY(0) scaleX(1) scaleY(1);
        }
      }

      body, html {
        background: #57abdb;
        border-radius: 20px;
      }

      #ball {
        width: 60px;
        height: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -30px;
        margin-left: -30px;
        border: 3px solid #fff;
        border-radius: 50%;
        -webkit-animation: rubberBounceDown 1s linear infinite alternate;
      }
    </style>
    <div id="ball"></div>
    <script type="text/javascript">
      (function() {
        require('./bootstrap.js');
      }());
    </script>
  </body>
</html>
